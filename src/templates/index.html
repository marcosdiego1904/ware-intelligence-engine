<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Intelligence Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7fc;
            --primary-text: #2c3e50;
            --accent-color: #3498db;
            --secondary-text: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-color: #e1e5ea;
            --border-radius: 12px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 3rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .logo {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        form {
            text-align: left;
        }
        
        .form-group + .form-group {
            margin-top: 1.5rem;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: block;
        }

        .form-group.is-secondary > label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .file-drop-area {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2.5rem;
            border: 2px dashed var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fafbfc;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
        }

        .form-group.is-secondary .file-drop-area {
            padding: 1.5rem;
        }
        
        .form-group.is-secondary .file-msg {
            font-size: 0.85rem;
        }

        .file-drop-area:hover,
        .file-drop-area.is-dragover {
            border-color: var(--accent-color);
            background-color: var(--white);
        }

        .file-drop-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-msg {
            color: var(--secondary-text);
            font-size: 0.9rem;
        }
        
        .file-msg-highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }

    </style>
</head>
<body>
    <main class="container">
        <article class="card">
            <header>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.5 17a2.4 2.4 0 0 1 3 0L8 20l4-4-4-4 2.5-2.5a2.4 2.4 0 0 1 3 0L16 12l4-4-1.5-1.5a2.4 2.4 0 0 1 0-3L21 1l-3 3-4 4-2.5 2.5a2.4 2.4 0 0 1-3 0L6 8l-4 4 1.5 1.5a2.4 2.4 0 0 1 0 3L1 20l3-3 4-4Z"/>
                    </svg>
                </div>
                <h1>Warehouse<br>Intelligence Engine</h1>
                <p class="subtitle">Analiza y optimiza tu inventario con el poder de la IA.</p>
            </header>
            
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inventory_file">
                        Informe de inventario
                    </label>
                    <div class="file-drop-area">
                        <span class="file-msg">Arrastra y suelta un archivo o <span class="file-msg-highlight">búscalo en tu equipo</span>.</span>
                        <input type="file" id="inventory_file" name="inventory_file" required>
                    </div>
                </div>
                
                <div class="form-group is-secondary">
                    <label for="rules_file">
                        Archivo de Reglas (opcional)
                    </label>
                    <div class="file-drop-area">
                        <span class="file-msg">Sube el archivo de reglas o <span class="file-msg-highlight">búscalo en tu equipo</span>.</span>
                        <input type="file" id="rules_file" name="rules_file">
                    </div>
                </div>
                
                <button type="submit">Analizar</button>
            </form>
        </article>
    </main>
    <script>
        document.querySelectorAll('.file-drop-area').forEach(dropArea => {
            const fileInput = dropArea.querySelector('input[type="file"]');
            const fileMsg = dropArea.querySelector('.file-msg');
            const originalMsg = fileMsg.innerHTML;

            fileInput.addEventListener('change', () => {
                updateFileMessage(fileInput.files);
            });

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.add('is-dragover'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => dropArea.classList.remove('is-dragover'), false);
            });

            // Handle dropped files
            dropArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files; // Assign dropped files to the input
                updateFileMessage(files);
                dropArea.classList.remove('is-dragover');
            }, false);

            function updateFileMessage(files) {
                if (files.length > 0) {
                    fileMsg.innerHTML = `Archivo: <span style="font-weight: 600;">${files[0].name}</span>`;
                } else {
                    fileMsg.innerHTML = originalMsg;
                }
            }
        });
    </script>
</body>
</html>
