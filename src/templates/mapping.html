<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Mapping - WIE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7fc;
            --primary-text: #2c3e50;
            --accent-color: #3498db;
            --secondary-text: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-color: #e1e5ea;
            --border-radius: 12px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 3rem;
            text-align: center;
        }

        .logo {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        form {
            text-align: left;
        }

        .mapping-grid {
            display: grid;
            grid-template-columns: minmax(auto, 200px) 1fr;
            gap: 1.5rem 2rem;
            align-items: center;
        }

        label {
            font-weight: 600;
            font-size: 1rem;
            text-align: right;
        }

        select {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--primary-text);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%237f8c8d' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 16px 12px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        button[type="submit"] {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 3rem;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <main class="container">
        <article class="card">
            <header>
                 <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M2.5 17a2.4 2.4 0 0 1 3 0L8 20l4-4-4-4 2.5-2.5a2.4 2.4 0 0 1 3 0L16 12l4-4-1.5-1.5a2.4 2.4 0 0 1 0-3L21 1l-3 3-4 4-2.5 2.5a2.4 2.4 0 0 1-3 0L6 8l-4 4 1.5 1.5a2.4 2.4 0 0 1 0 3L1 20l3-3 4-4Z"/>
                    </svg>
                </div>
                <h1>Column Mapping</h1>
                <p class="subtitle">Match the columns from your file with the fields required by the system.</p>
            </header>

            <form method="post" action="{{ url_for('process_mapping') }}">
                <div class="mapping-grid">
                    <label for="pallet_id">Pallet ID</label>
                    <select id="pallet_id" name="pallet_id" required>
                        <option value="" disabled selected>Select a column</option>
                        {% for col in user_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>

                    <label for="location">Location</label>
                    <select id="location" name="location" required>
                        <option value="" disabled selected>Select a column</option>
                        {% for col in user_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>

                    <label for="creation_date">Creation Date</label>
                    <select id="creation_date" name="creation_date" required>
                         <option value="" disabled selected>Select a column</option>
                        {% for col in user_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>

                    <label for="receipt_number">Receipt Number</label>
                    <select id="receipt_number" name="receipt_number" required>
                         <option value="" disabled selected>Select a column</option>
                        {% for col in user_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>

                     <label for="description">Description</label>
                    <select id="description" name="description" required>
                         <option value="" disabled selected>Select a column</option>
                        {% for col in user_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Process File</button>
            </form>
        </article>
    </main>
</body>
</html>
