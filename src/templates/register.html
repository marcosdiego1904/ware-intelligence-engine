<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Warehouse Intelligence Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7fc;
            --primary-text: #2c3e50;
            --accent-color: #3498db;
            --accent-color-dark: #2980b9;
            --secondary-text: #7f8c8d;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            --border-color: #e1e5ea;
            --border-radius: 12px;
            --error-color: #e74c3c;
            --error-bg: #fdedec;
            --success-color: #2ecc71;
            --success-bg: #e8f9f1;
            --warning-color: #f39c12;
            --warning-bg: #fef8e7;
        }
        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 450px;
            width: 100%;
        }
        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            text-align: center;
        }
        .logo {
            color: var(--accent-color);
            margin-bottom: 1rem;
            width: 40px;
            height: 40px;
            display: inline-block;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }
        .subtitle {
            color: var(--secondary-text);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }
        .alert-danger {
            background-color: var(--error-bg);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }
        .alert-success {
            background-color: var(--success-bg);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        .alert-warning {
            background-color: var(--warning-bg);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }
        form {
            text-align: left;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .btn {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-color-dark));
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }
        .switch-form {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .switch-form a {
            color: var(--accent-color);
            font-weight: 600;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.5 21h-1.063a12.318 12.318 0 01-4.186-1.665z" />
                </svg>
            </div>
            <h1>Create Account</h1>
            <p class="subtitle">Join us to start analyzing your data.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <div class="switch-form">
                Already have an account? <a href="{{ url_for('login') }}">Log In</a>
            </div>
        </div>
    </div>
</body>
</html>
